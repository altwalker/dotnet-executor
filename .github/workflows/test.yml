name: Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core SDK 3.1.x
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '3.1.x'

      - name: Run tests
        run: dotnet test AltwalkerExecutor.Tests/AltwalkerExecutor.Tests.csproj
